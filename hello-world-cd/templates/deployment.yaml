apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeweb-deployment
  labels:
    app: nodeweb
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: nodeweb
  template:
    metadata:
      name: nodeweb
      labels:
        app: nodeweb
    spec:
      containers:
      - name: nodeweb-container
        image: {{ .Values.image }}
        ports:
          - containerPort: 8080
